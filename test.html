<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Configuration Test</h3>
        <div id="configTest"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Supabase Client Test</h3>
        <div id="clientTest"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Database Connection Test</h3>
        <div id="dbTest"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Authentication Test</h3>
        <input type="email" id="testEmail" placeholder="test@example.com" value="test@example.com">
        <input type="password" id="testPassword" placeholder="password" value="testpassword123">
        <button onclick="testSignup()">Test Signup</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="authTest"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Console Logs</h3>
        <div id="consoleLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Override console.log to show in our log div
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        function clearLog() {
            logDiv.textContent = '';
        }
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        
        // Test 1: Configuration
        function testConfig() {
            const configDiv = document.getElementById('configTest');
            try {
                console.log('Testing configuration...');
                console.log('SUPABASE_URL:', CONFIG.SUPABASE_URL);
                console.log('SUPABASE_ANON_KEY:', CONFIG.SUPABASE_ANON_KEY.substring(0, 20) + '...');
                
                if (CONFIG.SUPABASE_URL && CONFIG.SUPABASE_ANON_KEY) {
                    configDiv.innerHTML = '<div class="success">✅ Configuration loaded successfully</div>';
                } else {
                    configDiv.innerHTML = '<div class="error">❌ Configuration missing</div>';
                }
            } catch (error) {
                configDiv.innerHTML = `<div class="error">❌ Configuration error: ${error.message}</div>`;
            }
        }
        
        // Test 2: Supabase Client
        function testClient() {
            const clientDiv = document.getElementById('clientTest');
            try {
                console.log('Testing Supabase client...');
                if (supabase) {
                    clientDiv.innerHTML = '<div class="success">✅ Supabase client initialized successfully</div>';
                } else {
                    clientDiv.innerHTML = '<div class="error">❌ Supabase client failed to initialize</div>';
                }
            } catch (error) {
                clientDiv.innerHTML = `<div class="error">❌ Client error: ${error.message}</div>`;
            }
        }
        
        // Test 3: Database Connection
        async function testDatabase() {
            const dbDiv = document.getElementById('dbTest');
            try {
                console.log('Testing database connection...');
                const { data, error } = await supabase.from('chat_history').select('count').limit(1);
                
                if (error) {
                    console.error('Database test error:', error);
                    dbDiv.innerHTML = `<div class="error">❌ Database connection failed: ${error.message}</div>`;
                } else {
                    console.log('Database connection successful');
                    dbDiv.innerHTML = '<div class="success">✅ Database connection successful</div>';
                }
            } catch (error) {
                console.error('Database test exception:', error);
                dbDiv.innerHTML = `<div class="error">❌ Database test exception: ${error.message}</div>`;
            }
        }
        
        // Test 4: Authentication
        async function testSignup() {
            const authDiv = document.getElementById('authTest');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                console.log('Testing signup...');
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Signup error:', error);
                    authDiv.innerHTML = `<div class="error">❌ Signup failed: ${error.message}</div>`;
                } else {
                    console.log('Signup successful:', data);
                    authDiv.innerHTML = `<div class="success">✅ Signup successful! Check your email for verification.</div>`;
                }
            } catch (error) {
                console.error('Signup exception:', error);
                authDiv.innerHTML = `<div class="error">❌ Signup exception: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const authDiv = document.getElementById('authTest');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                console.log('Testing login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    authDiv.innerHTML = `<div class="error">❌ Login failed: ${error.message}</div>`;
                } else {
                    console.log('Login successful:', data);
                    authDiv.innerHTML = `<div class="success">✅ Login successful!</div>`;
                }
            } catch (error) {
                console.error('Login exception:', error);
                authDiv.innerHTML = `<div class="error">❌ Login exception: ${error.message}</div>`;
            }
        }
        
        // Run tests on page load
        window.addEventListener('load', () => {
            testConfig();
            testClient();
            testDatabase();
        });
    </script>
</body>
</html>
