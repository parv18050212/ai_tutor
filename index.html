<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Physics Socratic Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .message.tutor {
            align-self: flex-start;
            background: white;
            border: 1px solid #e2e8f0;
            color: #1e293b;
        }

        .message.error {
            align-self: center;
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            max-width: 90%;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #questionInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        #questionInput:focus {
            outline: none;
            border-color: #4f46e5;
        }

        #sendButton {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            max-width: 80%;
            align-self: flex-start;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 40px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .chat-container {
                height: 400px;
                padding: 15px;
            }

            .message {
                max-width: 90%;
                padding: 12px 16px;
            }

            .input-container {
                padding: 15px;
            }
        }

        .clear-chat {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .clear-chat:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ JEE Physics Socratic Tutor</h1>
            <p>Ask questions and I'll guide you to discover the answers yourself!</p>
            <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    Welcome! Ask me any JEE Physics question and I'll help you think through it step by step. 
                    <br><br>
                    <strong>Example:</strong> "Why does a ball thrown upward slow down?"
                </div>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Thinking...</span>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <textarea 
                    id="questionInput" 
                    placeholder="Ask your JEE Physics question here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://127.0.0.1:8000/api/chat'; // Update this to match your backend URL

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const chatContainer = document.getElementById('chatContainer');

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        // Load chat history from localStorage
        function loadChatHistory() {
            const history = localStorage.getItem('chatHistory');
            if (history) {
                const messages = JSON.parse(history);
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    addMessage(msg.text, msg.type, false); // false means don't save to history again
                });
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            const messages = Array.from(chatMessages.children).map(msg => {
                if (msg.classList.contains('welcome-message')) return null;
                return {
                    text: msg.textContent,
                    type: msg.classList.contains('user') ? 'user' : 
                          msg.classList.contains('error') ? 'error' : 'tutor'
                };
            }).filter(Boolean);
            
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        // Add message to chat
        function addMessage(text, type, saveHistory = true) {
            // Remove welcome message if it exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            if (saveHistory) {
                saveChatHistory();
            }
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show/hide loading indicator
        function setLoading(isLoading) {
            if (isLoading) {
                loadingIndicator.classList.add('show');
                sendButton.disabled = true;
                sendButton.textContent = 'Thinking...';
            } else {
                loadingIndicator.classList.remove('show');
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
            scrollToBottom();
        }

        // Send question to backend
        async function sendQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                questionInput.focus();
                return;
            }

            // Add user message
            addMessage(question, 'user');
            
            // Clear input and show loading
            questionInput.value = '';
            questionInput.style.height = 'auto';
            setLoading(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (data.answer) {
                        addMessage(data.answer, 'tutor');
                    } else {
                        addMessage('I received an empty response. Please try asking your question again.', 'error');
                    }
                } else {
                    addMessage(`Error: ${data.detail || data.error || 'Something went wrong'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Failed to connect to the server. Please check if the backend is running and try again.', 'error');
            } finally {
                setLoading(false);
                questionInput.focus();
            }
        }

        // Clear chat history
        function clearChat() {
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    Welcome! Ask me any JEE Physics question and I'll help you think through it step by step. 
                    <br><br>
                    <strong>Example:</strong> "Why does a ball thrown upward slow down?"
                </div>
            `;
            localStorage.removeItem('chatHistory');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            questionInput.focus();
            
            // Check if backend is accessible
            fetch(API_URL.replace('/api/chat', '/health'))
                .catch(() => {
                    console.warn('Backend might not be running. Make sure your FastAPI server is started.');
                });
        });
    </script>
</body>
</html>
