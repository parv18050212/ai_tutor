<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test - Black Theme</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 20px;">
        <h1>ðŸŽ¨ Black UI Theme Test</h1>
        <p>If you can see this text in light color on a black background, the theme is working!</p>
        
        <div class="chat-container" style="height: 300px; margin: 20px 0;">
            <div class="chat-header">
                <h2>Test Chat Header</h2>
                <p>This should be blue gradient</p>
            </div>
            
            <div class="chat-messages" style="padding: 20px;">
                <div class="message user">
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">
                        This is a user message
                        <div class="message-time">12:34</div>
                    </div>
                </div>
                
                <div class="message assistant">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        This is an assistant message
                        <div class="message-time">12:35</div>
                    </div>
                </div>
                
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea placeholder="Test input field" style="color: #e5e5e5; background: transparent; border: none; outline: none; resize: none; width: 100%;"></textarea>
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <button class="btn-secondary">
            <i class="fas fa-trash"></i>
            Test Button
        </button>
    </div>
    
    <script>
        console.log('ðŸŽ¨ UI Test page loaded');
        console.log('Body background should be black:', getComputedStyle(document.body).backgroundColor);
    </script>
</body>
</html>
